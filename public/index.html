    document.addEventListener('DOMContentLoaded', function() {

      try {
        let app = firebase.app();
        let features = [
          'auth',
          'database',
          // compat-билды также предоставляют auth и database

        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });
